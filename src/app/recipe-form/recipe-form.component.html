<div>
  <div class="d-flex justify-content-center">
    <input style="margin: 5px" required [(ngModel)]='name' type="text" placeholder="Recipe name">
  </div>
  <app-ingredient-item *ngFor='let ingredient of ingredients' [ingredient]>
    {{ingredient.name}}
  </app-ingredient-item>
  <br>
  <div class="d-flex justify-content-center">
    <button style="margin: 1px" class="btn btn-danger btn-space">Clear</button>
    <button style="margin: 1px" class="btn btn-primary btn-space">Add Recipe</button>
  </div>
  <br>
  <br>
</div>
