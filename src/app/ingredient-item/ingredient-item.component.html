<div class="card">
  <div class="card-body" [ngStyle]="{backgroundColor: ingredient?.selected ? 'blue': 'white'}"
    [ngClass]="{selected: ingredient?.selected}">
    <h3>{{ingredient?.name}}</h3>
    <p class="card-text">Ingredient {{ingredient?.halal ? 'is halal' : 'is not
      halal'}}</p>
  </div>
</div>
